<!DOCTYPE html>
<html>
<body>
<!-- here we are using the link attribute to link this document
with our css document so we can change the style of our <p> element -->
	<link rel = "stylesheet" type = "text/css" href="Basic_CSS_2.css">
	<p> my styled font </p>
	<!-- there are reserved characters in html that can not be used normally.
	they must be replaced with entities name or numbers.
	example we can not normally use the & symbol so we must replace it with the 
	below code -->
	&amp
	<h1> this header is styled with a text shadow property </h1>
	
	<!-- The <article> tag specifies independent, self-contained content.
	An article should make sense on its own and it should be possible to distribute it 
	independently from the rest of the site.
	-->
	<article> 
	<h2> Welcome to the show!</h2>
	<p> this show is the best show! </p>
	</article>
	
	
	<!-- The <details> tag specifies additional details that the user can open 
	and close on demand.
	The <details> tag is often used to create an interactive widget that the user can
	open and close.
	The <summary> tag defines a visible heading for the <details> element.
	The heading can be clicked to view/hide the details.
	Note: The <summary> element should be the first child element of the
	<details> element.	-->
		<details>
  <summary>Six Flags</summary>
  <p>Six Flags is a theme park </p>
  <!-- The <time> tag defines a specific time (or datetime). -->
  <p>Open from <time>10:00</time> to <time> 21:00 </time> 7 days a week </p>
  <!-- The datetime attribute of this element is used translate the time into
  a machine-readable format so that browsers can offer to add date reminders 
  through the user's calendar, and search engines can produce smarter search results. -->
  <p> I have a ticket to six flags on <time datetime="2021-12-15">10 days before christmas </time>
</details>
		
	
</body>
</html>
