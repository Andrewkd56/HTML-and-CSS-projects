<!DOCTYPE html>
<html> 
<!-- there are two types of lists in html, ordered and unordered;
for ordered lists we use the <ol> (ordered lists) tag and each item in the lists
is labled with the <li> tag for example -->
	<body>
	<!-- here we are linking this list to our css to stylize it -->
	<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
		<ol>
			<li>Grab Eggs</li>
			<li>Crack eggs</li>
			<li>cook eggs</li>
			<li>Eat eggs</li>
		</ol>
<!-- to show unordered lists we use the <ul> tag -->
		<ul>
			<li>Trains</li>
			<li>Planes</li>
			<li>Cars</li>
		</ul>
