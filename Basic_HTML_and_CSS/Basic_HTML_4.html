<!DOCTYPE html>
<html>
<body>
<!--- below is how to style different elements with classes. --->
	<style> <!-- we use the style attribute to begin and then create classes by naming 
	them below. we then define what the class is and/or going to do -->
		.font_1{
		background-color:black;
		color:yellow;
		font-size:large;
		}
		.font_2{
		background-color:darkblue;
		color:white;
		font-size:medium;
		}
		<!-- we can also assign classes to whole elements such as <p> or <h1>  only if we 
		are not already utilizing the above code-->
		p { 
		color:blue;
		text-decoration:bold;
		}
	</style>
	<!-- here we call the classes to utilize them with whatever object -->
	<h2 class=font_1> this h2 element is written as per the font_1 class </h2>
	<h3 class=font_2> this h3 element is written per the font_2 class </h3>
	<h4 class=font_1> this h4 element is also written as per font_1 class </h4>
	<p> here our text is blue and bold </p>
</body>
</html>
<!-- this is how to utilize classes to change the style of paragraphs and headers -->
