<!DOCTYPE html>
<html>
<!-- to create a table in html we use the <table> tag, we create rows with
<tr> tag (table row), table headers with <th> tag, and table data (cells) with <td> tag
-->
	<body> 
	<!-- here we will link our css to this table to stylize it -->
	<link rel="stylesheet" type="text/css" href = "CSS_Table.css">
		<!-- begin header -->
		<h1>Top Sales Associates</h1>
		<!-- end header -->
		<!-- begin table -->
		<table style="width:100%">
		<!-- add a table row -->
			<tr>
			<!-- add a table headerr -->
				<th>Name</th>
				<th>Location</th>
				<th>Total Sales</th>
				<!-- end first row of table headers -->
			</tr> 
			<!-- end first row -->
			<!-- begin second table row -->
			<tr>
			<!-- add table data -->
				<td> John Booth </td>
				<td> Mirage </td>
				<td> 10,255 </td>
				<!-- end first row of table data -->
			<!-- end second row -->
			</tr>
			<!-- begin third row -->
			<tr>
				<td> Ashley Lang </td>
				<td> Venetian </td>
				<td> 15,233 </td>
			</tr>
		<!-- end table -->
		</table>
	</body>
</html>
